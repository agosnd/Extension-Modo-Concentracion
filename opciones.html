<!DOCTYPE html>
<html lang="en">

                    <input type="text" id="urlIngresada" placeholder="IngresÃ¡ una url que quieras bloquear">

                <p class="textoShorts">Desactivar shorts y noticias en youtube:</p>

        </div>
